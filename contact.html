<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="form.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <img class="nav-icon" src="assets/brandwhite.png" alt="icon">
            <div class="nav-item">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-item">
                <a href="blog.html">Blog</a>
            </div>
        </div>
        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>
    </div>
        <div class="contact-container">
            <h1>Contact Form</h1>
            <form action="">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-item flex">
                    <div class="form-item-left">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                    <div class="form-item-right">
                        <label for="subject">Subject</label><br>
                        <select name="subject" id="subject">
                            <option>Information</option>
                            <option>Emergency</option>
                            <option>Other Subject</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <label>Skills</label>
                    <div class="skill-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="html" id="html" value="HTML">
                            <label for="html">HTML</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="css" id="css" value="CSS">
                            <label for="css">CSS</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="js" id="js" value="Javascript">
                            <label for="js">Javascript</label>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label for="message">Messages</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button onclick="submitData()">Submit</button>
            </form>
        </div>
</body>
</html>
